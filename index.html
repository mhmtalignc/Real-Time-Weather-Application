<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
    <title>Weather App</title>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Hava Durumu</h1>
            <input type="text" id="searchBar" placeholder="Sehir giriniz...">
        </div>
        <div class="content">
            <div class="city">Istanbul ,TR</div>
            <div class="temp">15 °C</div>
            <div class="desc">Gunesli</div>
            <div class="minmax">Min 12 °C / Max 14 °C</div>
            <div class="humidity">Nem Orani %80</div>
        </div>

 <script src="main.js"></script>       
</body>
</html>
